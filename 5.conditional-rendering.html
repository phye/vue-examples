<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="v-if">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
  </div>

  <div id="template">
    <template v-if="ok">
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>
  </div>

  <script>
    var app1 = new Vue({
      el: '#v-if',
      data: {
        ok: true
      }
    });

    var app2 = new Vue({
      el: '#template',
      data: {
        ok: true
      }
    });
  </script>
</body>
</html>
